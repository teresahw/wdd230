<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Chamber of Commerce Ogden - Join - Teresa Wilson</title>
    <meta name="description" content="Chamber of Commerce Ogden Join page">

    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,500&family=Roboto+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>
<body>
    <header>
        <section class="heading">
            <img class= "bee-icon" src="images/bee-icon.webp" alt="Bee Icon created by Ladislava Vantuchová from Pixabay">
            <h1>
                Chamber of Commerce Ogden
            </h1>
            <div id="date"></div>
            <script src="js/header.js"></script>
            <img class= "facebook" src="images/facebook.png" alt="Facebook icon">
            <img class= "youtube" src="images/youtube.png" alt="Youtube icon">
            <img class= "instagram" src="images/instagram.png" alt="Instagram icon">
        </section>
        <nav>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            <ul id="primaryNav">
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
        <script src="js/nav.js"></script>
    </header>
    <main>
        <h1>Join the Chamber</h1>
        <form name="myform" method="get" action="thanks.html" onsubmit="return validate()">
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top">First Name* <input type="text" name="fname" required></label>
                <label class="top">Last Name* <input type="text" name="lname" required></label>
                <label class="top">Business Position <input type="text" name="position" id="position" minlength="7"></label>
                <p id="error"></p><br/>
                <label class="top">Phone* <input type="tel" name="phone" required></label>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
            </fieldset>
            <fieldset>
                <legend>Buisness Information</legend>
                <label class="top">Business Name* <input type="text" name="bname" required></label>
                <div>Memebership Level</div>
                <label class="sbs"><input type="radio" name="membershipLevel" value="NP"> Non Profit Membership - No Fee (Must Qualify)</label>
                <label class="sbs"><input type="radio" name="membershipLevel" value="bronze"> Bronze Membership - $30 monthly - Good</label>
                <label class="sbs"><input type="radio" name="membershipLevel" value="silver"> Silver Membership - $40 monthly - Better</label>
                <label class="sbs"><input type="radio" name="membershipLevel" value="gold"> Gold Membership - $50 montly - Best</label>
                <label class="top">Business Description:<textarea name="bdescription" rows="10"></textarea></label>
                <input type="hidden" name="day-time" id="dayTime">
                <script src="js/form.js"></script> 
            </fieldset>

                <input type="submit" value = "Join Chambers" class="submitBtn">
        </form>
    </main> 
    <footer>
        <img class= "bee-icon" src="images/bee-icon.jpg" alt="Bee Icon created by Ladislava Vantuchová from Pixabay">
        <p class="footer-paragraph1">
            &copy; 2022 - Chamber of Commerce - Ogden
        </p>
        <p class="footer-paragraph2">Last Modified Date:</p><div id="lastModified"></div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
