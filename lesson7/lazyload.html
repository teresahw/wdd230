<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-eqiv="X-UA-Compatible" content=""IE="edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Progressive Loading of Images</title>
    <meta name="description" content="Progressive Loading of Images Activity">

    <link rel="stylesheet" href="css/lazyload.css">

</head>
<body>
<main>
    <h1>Lazy Loading</h1>
    <picture>
        <img src="images/Placeholder300x400.jpg" data-src="images/BabyJax300x400.jpg" alt="family of 4"> 
    </picture>
    <picture>
        <img src="images/Placeholder300x400.jpg" data-src="images/BabyLia300x400.jpg" alt="family of 3"> 
    </picture>
    <picture>
        <img src="images/Placeholder300x400.jpg" data-src="images/Sealing300x400.jpg" alt="couple sealed in Temple"> 
    </picture>
    <picture>
        <img src="images/Placeholder300x400.jpg" data-src="images/Wedding.jpg" alt="married couple"> 
    </picture>
    <picture>
        <img src="images/Placeholder300x400.jpg" data-src="images/Engagement300x400.jpg" alt="engaged couple"> 
    </picture>
    <script src="js/lazyload.js"></script>
</main>
</body>
</html>
