<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Progressive Loading of Images</title>
    <meta name="description" content="Progressive Loading of Images Activity">

    <link rel="stylesheet" href="css/lazyload.css">

</head>
<body>
<main>
    <h1>Lazy Loading</h1>
    <picture>
        <img src="images/Placeholder300x400.jpg" data-src="images/BabyJax300x400.jpg" alt="family of 4"> ==$0
    </picture>
    <picture>
        <img src="images/Placeholder300x400.jpg" data-src="images/BabyLia300x400.jpg" alt="family of 3"> ==$0
    </picture>
    <picture>
        <img src="images/Placeholder300x400.jpg" data-src="images/Sealing300x400.jpg" alt="couple sealed in Temple"> ==$0
    </picture>
    <picture>
        <img src="images/Placeholder300x400.jpg" data-src="images/Wedding.jpg" alt="married couple"> ==$0
    </picture>
    <picture>
        <img src="images/Placeholder300x400.jpg" data-src="images/Engagement300x400.jpg" alt="engaged couple"> ==$0
    </picture>
</main>
    <script src="js/lazyload.js"></script>
</body>
</html>
